<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up now</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        header a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }

        header a:hover {
            text-decoration: underline;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input[type="email"],
        input[type="text"],
        input[type="number"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 15px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        p {
            text-align: center;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        #please-wait {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border-radius: 5px;
            z-index: 1000;
            font-size: 18px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <a href="./home.html">HOME</a>
        <a href="./Contact-us.html">CONTACT US</a>
        <a href="./about-us.html">ABOUT US</a>
        <a href="#">SIGNUP</a>
        <a href="./login.html">LOGIN</a>
    </header>

    <h1>Register Yourself Now</h1>
    
    <form method="post" name="google-sheet" id="signup-form">
        <div>
            <label for="email">Enter your email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="username">Enter a unique username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="phone">Enter your phone number</label>
            <input type="number" id="phone" name="phone" placeholder="Optional">
        </div>
        <div>
            <label for="password">Enter your password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <input type="submit" value="Sign up">
        <p><a href="./login.html">I already have an account.</a></p>
    </form>

    <div id="please-wait">Please wait for Confirmation Message...</div>

    <footer>
        All rights reserved @2024 Made by "Hassan Javaid"
    </footer>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxtOibCofsF9hBRCZ51G3s5JDoo1LgGbue7qrPypw5acc3YI2osewEuQEhezP2Ysrq_/exec';
        const form = document.getElementById('signup-form');
        const pleaseWait = document.getElementById('please-wait');

        form.addEventListener('submit', e => {
            e.preventDefault();
            pleaseWait.style.display = 'block'; // Show "Please wait" message
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    alert("Confirmation Message: Your form has been submitted!");
                    pleaseWait.style.display = 'none'; // Hide "Please wait" message
                    window.location.href = "./home.html"; // Redirect after submission
                })
                .catch(error => {
                    console.error('Error!', error.message);
                    pleaseWait.style.display = 'none'; // Hide "Please wait" message in case of error
                });
        });
    </script>
</body>
</html>
