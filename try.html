<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Sign up now
        </title>
    </head>
        <style>
            body {
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background: url('../Assets/beautiful-scenery.jpg') no-repeat center center fixed;
                background-size: cover;
                font-family: Arial, sans-serif;
            }

            header, footer {
                width: 100%;
                text-align: center;
                padding: 10px 0;
                background-color: white; /* White background for header and footer */
                position: fixed;
                left: 0;
            }

            header {
                top: 0;
            }

            footer {
                bottom: 0;
                color: black; /* Footer text color */
            }

            header a {
                margin: 0 15px;
                text-decoration: none;
                color: #333;
            }

            h1 {
                color: blue;
                animation: fadeIn 2s ease-in-out;
                margin-bottom: 20px;
            }

            .glassmorphism {
                background: rgba(255, 255, 255, 0.1);
                border-radius: 10px;
                padding: 2rem;
                width: 320px;
                box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.3);
                text-align: center;
                animation: slideUp 1.5s ease-out;
                margin-top: 70px; /* Adjusted for fixed header */
            }

            .glassmorphism label {
                color: #32CD32; /* Bright green color for labels */
                display: block;
                margin-bottom: 5px;
                animation: popIn 1.5s ease-in-out;
                text-align: left;
            }

            .glassmorphism input[type="email"],
            .glassmorphism input[type="text"],
            .glassmorphism input[type="number"],
            .glassmorphism input[type="password"] {
                width: calc(100% - 20px); /* Ensures equal padding */
                padding: 0.75rem;
                margin-bottom: 1rem;
                border-radius: 5px;
                border: 1px solid rgba(255, 255, 255, 0.3);
                background: rgba(255, 255, 255, 0.1);
                color: #ffffff;
                font-size: 1rem;
                transition: transform 0.3s ease-in-out;
            }

            .glassmorphism input::placeholder {
                color: #dddddd;
            }

            .glassmorphism input[type="submit"] {
                width: calc(100% - 20px); /* Ensures equal padding */
                padding: 0.75rem;
                border-radius: 5px;
                border: none;
                background: rgba(255, 255, 255, 0.2);
                color: #ffffff;
                font-size: 1rem;
                cursor: pointer;
                transition: background 0.3s ease, transform 0.3s ease-in-out;
            }

            .glassmorphism input[type="submit"]:hover {
                background: rgba(255, 255, 255, 0.3);
                transform: translateY(-5px);
            }

            .glassmorphism input[type="email"]:hover,
            .glassmorphism input[type="text"]:hover,
            .glassmorphism input[type="number"]:hover,
            .glassmorphism input[type="password"]:hover {
                transform: scale(1.05);
            }

            .glassmorphism p a {
                color: #ffffff;
                text-decoration: none;
                transition: color 0.3s ease;
            }

            .glassmorphism p a:hover {
                color: #32CD32; /* Bright green color for link hover */
            }

            #please-wait {
                display: none;
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                padding: 20px;
                background: rgba(0, 0, 0, 0.7);
                color: #fff;
                border-radius: 5px;
                z-index: 1000;
                animation: fadeIn 1s ease-in-out;
            }

            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }

            @keyframes slideUp {
                from { transform: translateY(100px); opacity: 0; }
                to { transform: translateY(0); opacity: 1; }
            }

            @keyframes popIn {
                from { transform: scale(0.8); opacity: 0; }
                to { transform: scale(1); opacity: 1; }
            }
        </style>
    <body>
        <header>
            <a href="./home.html">HOME</a>
            <a href="./contact-us.html">CONTACT US</a>
            <a href="./about-us.html">ABOUT US</a>
            <a href="#">SIGNUP</a>
            <a href="./login.html">LOGIN</a>
        </header>

        <h1>Register Yourself Now</h1>

        <div class="glassmorphism">
            <form method="post" name="google-sheet" id="signup-form">
                <div>
                    <label for="email">Enter your email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="username">Enter a unique username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="phone">Enter your phone number</label>
                    <input type="number" id="phone" name="phone" placeholder="Optional">
                </div>
                <div>
                    <label for="password">Enter your password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <input type="submit" value="Sign up">
                <p><a href="./index.html">I already have an account.</a></p>
            </form>
        </div>

        <!-- "Please wait" message -->
        <div id="please-wait">Please wait for Confirmation Message...</div>

        <!-- JavaScript for form submission -->
        <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbxtOibCofsF9hBRCZ51G3s5JDoo1LgGbue7qrPypw5acc3YI2osewEuQEhezP2Ysrq_/exec'
            const form = document.getElementById('signup-form')
            const pleaseWait = document.getElementById('please-wait')

            form.addEventListener('submit', e => {
                e.preventDefault()
                pleaseWait.style.display = 'block'; // Show "Please wait" message
                fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                    .then(response => {
                        alert("Confirmation Message: Your signup request has been successfully sent!")
                        pleaseWait.style.display = 'none'; // Hide "Please wait" message
                        window.location.href = "./login.html"; // Redirect after submission
                    })
                    .catch(error => {
                        console.error('Error!', error.message)
                        pleaseWait.style.display = 'none'; // Hide "Please wait" message in case of error
                    })
            })
        </script>

        <footer>
            All rights reserved @2024 Made by "Hassan Javaid"
        </footer>
    </body>
</html>
